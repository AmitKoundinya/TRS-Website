<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - The Robotic Society</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="../../assets/vendor/aos/dist/aos.css">
</head>
<body>
    <div class="background-container">
        <nav class="headernav">
            <div class="heading">
                <h4>The Robotic Society - Admin</h4>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>

        <div class="admin-container">
            <h2>Admin Login</h2>
            <form id="loginForm" class="admin-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <div id="eventManagement" class="event-management">
            <h2>Event Management</h2>
            <form id="addEventForm" class="admin-form">
                <input type="text" id="eventName" placeholder="Event Name" required>
                <input type="date" id="eventDate" required>
                <input type="time" id="eventTime" required>
                <input type="text" id="eventVenue" placeholder="Venue" required>
                <textarea id="eventDescription" placeholder="Event Description" required></textarea>
                <button type="submit">Add Event</button>
            </form>
            <div id="eventList">
            </div>
        </div>
    </div>
    <script>
        $(document).on('ready', function () {
          // initialization of aos
          AOS.init({
            duration: 650,
            once: true
          });
        });
      </script>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <script src="admin.js"></script>
    <script src="../../assets/vendor/aos/dist/aos.js"></script>
</body>
</html>
